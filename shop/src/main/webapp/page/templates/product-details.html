<!--商品详情-->
<ion-view>
    <ion-content class="padding">
    	<div class="product-detail-img mb15">
    		<img src="img/commodity-img.jpg" />
    	</div>
    	<div class="product-detail-img mb15">
    		<img src="img/commodity-img.jpg" />
    	</div>    	
    </ion-content>
    <a class="shopping-cart" href="#/cart">
 		<span class="ion-ios-cart shopping-icon"></span>
 		<span class="shopping-num">0</span>
    </a>
    <div class="my-modal">
		<div class="my-modal-bac" ng-if="myModal" ng-click="hideModal()"></div>
		<div class="purchase-information" ng-if="myModal">
			<div class="show-information" style="position: relative; height: 100%;">
				<div class="information-header">
					<div class="item item-thumbnail-left item-icon-right">
				        <img src="img/commodity-img.jpg">
				        <p class="fcef473a">￥19</p>
				        <p>库存<span>17</span>件</p>
				        <p>已选：<span>红色</span><span>金色</span></p>
				        <i class="icon ion-close modal-delete" ng-click="hideModal()"></i>
				    </div>
				</div> 
				<div class="information-content">
					<div class="goods-classification clearfix">
						<p>颜色分类</p>
						<ul>
							<li ng-class="{active: $index==currentId}" ng-repeat="attr in attrs" ng-click="currentId = $index" ng-init="currentId = -1">{{attr.id}}</li>
						</ul>
					</div>
					<div class="goods-number clearfix">
						<p class="fl">购买数量</p>
						<div class="fr">
							<span class="ion-minus" ng-click="minusNum()"></span>					
							<span class="purchase-quantity">{{num}}</span>
							<span class="ion-plus" ng-click="plusNum()"></span>
						</div>
					</div>
				</div>
				<button class="information-footer">确定</button>
			</div>
		</div>
	</div>
</ion-view>
