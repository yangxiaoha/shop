<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 在线客服 Tab -->
  <ion-tab title="在线客服" icon-off="icon-kefu" icon-on="icon-kefu" href="#/tab/test">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 首页 Tab -->
  <ion-tab title="首页" icon-off="icon-shouyeshouye" icon-on="icon-shouyeshouye" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 订单 Tab -->
  <ion-tab title="订单" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tabOrder/order">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>

  <!-- 会员中心 Tab -->
  <ion-tab title="会员中心" icon-off="icon-member" icon-on="icon-member" href="#/tab/member">
    <ion-nav-view name="tab-member"></ion-nav-view>
  </ion-tab>

</ion-tabs>
